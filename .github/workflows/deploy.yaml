name: demo-DEPLOYMENT

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  frontend:
    name: Deploy Frontend (Always Fresh)
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH → Install required packages on frontend EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FRONTEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== FRONTEND: Installing dependencies ==="
            sudo apt update -y
            sudo apt install -y git docker.io
            sudo systemctl enable docker
            sudo systemctl start docker

      - name: SSH → Delete old repo and clone fresh
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FRONTEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== FRONTEND: Removing old repo ==="
            sudo rm -rf fullstack

            echo "=== FRONTEND: Cloning fresh repo ==="
            git clone https://github.com/prathap4414/fullstack.git

      - name: SSH → Delete old docker container & image and rebuild fresh
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FRONTEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== FRONTEND: Cleaning old Docker container ==="
            sudo docker stop frontend-cont || true
            sudo docker rm frontend-cont || true
            sudo docker image rm frontend-image || true

            echo "=== FRONTEND: Building new Docker image ==="
            cd fullstack/frontend
            sudo docker build -t frontend-image .

            echo "=== FRONTEND: Running new container ==="
            sudo docker run -d -p 80:80 --name frontend-cont frontend-image
