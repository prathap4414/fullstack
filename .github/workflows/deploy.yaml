name: demo-DEPLOYMENT

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH → Install required packages on frontend EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FRONTEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== FRONTEND: Installing dependencies ==="
            sudo apt update -y
            sudo apt install -y git docker.io
            sudo systemctl enable docker
            sudo systemctl start docker

      - name: SSH → Pull repo / detect changes
        id: pull_frontend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FRONTEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== FRONTEND: Checking repository ==="

            if [ -d "fullstack" ]; then
              echo "Repo already exists, pulling latest changes"
              cd fullstack
              OLD_COMMIT=$(git rev-parse HEAD)
              git pull origin main
              NEW_COMMIT=$(git rev-parse HEAD)
            else
              echo "Cloning repo"
              git clone https://github.com/prathap4414/fullstack.git
              cd fullstack
              OLD_COMMIT="none"
              NEW_COMMIT="new"
            fi

            echo "old=$OLD_COMMIT" >> $GITHUB_ENV
            echo "new=$NEW_COMMIT" >> $GITHUB_ENV

      - name: SSH → Build & run frontend docker container (only if changed)
        if: env.old != env.new
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FRONTEND_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== FRONTEND: Changes detected → Deploying ==="
            cd fullstack/frontend

            sudo docker stop frontend-cont || true
            sudo docker rm frontend-cont || true
            sudo docker image rm frontend-image || true

            sudo docker build -t frontend-image .
            sudo docker run -d -p 80:80 --name frontend-cont frontend-image

      - name: No changes → Skip frontend deploy
        if: env.old == env.new
        run: echo "No changes in frontend repo. Skipping docker rebuild."

